[package]
authors     = ["Parity Technologies <admin@parity.io>"]
description = "Module that allows bridged chains to exchange messages using lane concept."
edition     = "2018"
license     = "GPL-3.0-or-later WITH Classpath-exception-2.0"
name        = "pallet-bridge-messages"
version     = "0.1.0"

[dependencies]
bitvec     = { version = "0.20", default-features = false, features = ["alloc"] }
codec      = { package = "parity-scale-codec", version = "2.2.0", default-features = false }
log        = { version = "0.4.14", default-features = false }
num-traits = { version = "0.2", default-features = false }
serde      = { version = "1.0.101", optional = true, features = ["derive"] }

# Bridge dependencies

bp-message-dispatch = { path = "../../primitives/message-dispatch", default-features = false }
bp-messages         = { path = "../../primitives/messages", default-features = false }
bp-runtime          = { path = "../../primitives/runtime", default-features = false }

# Substrate Dependencies

frame-benchmarking = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5", default-features = false, optional = true }
frame-support      = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5", default-features = false }
frame-system       = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5", default-features = false }
sp-core            = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5", default-features = false }
sp-runtime         = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5", default-features = false }
sp-std             = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5", default-features = false }

[dev-dependencies]
hex             = "0.4"
hex-literal     = "0.3"
pallet-balances = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }
sp-io           = { git = "https://github.com/darwinia-network/substrate", tag = "darwinia-v0.11.5" }

[features]
default = ["std"]
runtime-benchmarks = [
	"frame-benchmarking",
]
std = [
	"bp-message-dispatch/std",
	"bp-messages/std",
	"bp-runtime/std",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"num-traits/std",
	"serde",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
]
