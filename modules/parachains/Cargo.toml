[package]
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
name    = "pallet-bridge-parachains"
version = "0.1.0"

[dependencies]
codec      = { package = "parity-scale-codec", version = "2.2.0", default-features = false }
log        = { version = "0.4.14", default-features = false }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
serde      = { version = "1.0", optional = true }

# Bridge Dependencies

bp-parachains         = { path = "../../primitives/parachains", default-features = false }
bp-polkadot-core      = { path = "../../primitives/polkadot-core", default-features = false }
bp-runtime            = { path = "../../primitives/runtime", default-features = false }
pallet-bridge-grandpa = { path = "../grandpa", default-features = false }

# Substrate Dependencies

frame-support = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1", default-features = false }
frame-system  = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1", default-features = false }
sp-core       = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1", default-features = false }
sp-runtime    = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1", default-features = false }
sp-std        = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1", default-features = false }
sp-trie       = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1", default-features = false }

[dev-dependencies]
bp-header-chain = { path = "../../primitives/header-chain" }
bp-test-utils   = { path = "../../primitives/test-utils" }
sp-io           = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1", default-features = false }

[features]
default = ["std"]
std = [
	"bp-parachains/std",
	"bp-polkadot-core/std",
	"bp-runtime/std",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-bridge-grandpa/std",
	"scale-info/std",
	"serde",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-trie/std",
]
