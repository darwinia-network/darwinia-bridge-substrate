[package]
name        = "pallet-bridge-fee-market"
description = "A Substrate Runtime module to manage relayers fee"
authors     = ["Darwinia Network <hello@darwinia.network>"]
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "0.1.0"


[dependencies]
codec = { package = "parity-scale-codec", version = "2.2.0", default-features = false }
log = { version = "0.4.14", default-features = false }

# Substrate Dependencies

frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
frame-system  = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-timestamp = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-core       = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-runtime    = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-io         = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-std         = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }

[features]
default = ["std"]

std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-timestamp/std",
	"log/std",
	"sp-core/std",
	"sp-io/std",
	"sp-std/std",
	"sp-runtime/std",
]
